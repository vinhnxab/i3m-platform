apiVersion: v1
kind: ConfigMap
metadata:
  name: i3m-platform-config
  namespace: i3m-platform
data:
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "i3m_platform"
  POSTGRES_USER: "i3m_user"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "i3m_password"
  
  # MongoDB Configuration
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_DB: "i3m_platform"
  MONGODB_USER: "i3m_user"
  
  # Service URLs
  API_GATEWAY_URL: "http://api-gateway-service:3004"
  AUTH_SERVICE_URL: "http://auth-service:3008"
  USER_SERVICE_URL: "http://user-service:3009"
  
  # Environment
  NODE_ENV: "production"
  SPRING_PROFILES_ACTIVE: "production"
  DEBUG: "false"