apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: i3m-platform
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: i3m-platform-api-gateway:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: AUTH_SERVICE
          value: "http://auth-service:3008"
        - name: USER_SERVICE
          value: "http://user-service:3009"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: i3m-platform
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
  type: ClusterIP