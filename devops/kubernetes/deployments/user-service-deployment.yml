apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: i3m-platform
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: i3m-platform-user-service:latest
        ports:
        - containerPort: 3009
        env:
        - name: SERVER_PORT
          value: "3009"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/i3m_platform?sslmode=disable"
        - name: SPRING_DATASOURCE_USERNAME
          value: "i3m_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "i3m_password"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-service"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          value: "i3m_password"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3009
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3009
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: i3m-platform
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - port: 3009
    targetPort: 3009
    protocol: TCP
  type: ClusterIP
