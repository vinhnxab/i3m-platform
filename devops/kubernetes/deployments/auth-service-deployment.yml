apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: i3m-platform
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: i3m-platform-auth-service:latest
        ports:
        - containerPort: 3008
        env:
        - name: PORT
          value: "3008"
        - name: DATABASE_URL
          value: "postgresql://i3m_user:i3m_password@postgres-service:5432/i3m_platform?sslmode=disable"
        - name: REDIS_URL
          value: "redis://:i3m_password@redis-service:6379/0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: i3m-platform
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 3008
    targetPort: 3008
    protocol: TCP
  type: ClusterIP
