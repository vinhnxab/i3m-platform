server:
  port: 3072

spring:
  application:
    name: billing-service

  datasource:
    url: jdbc:postgresql://localhost:5433/i3m_platform
    username: i3m_user
    password: i3m_password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: billing

  data:
    redis:
      host: localhost
      port: 6380
      password: i3m_password
      database: 14
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.i3m.billing: INFO


