apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-dashboard
  namespace: i3m-platform
  labels:
    app: ui-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui-dashboard
  template:
    metadata:
      labels:
        app: ui-dashboard
        component: frontend
    spec:
      containers:
      - name: ui-dashboard
        image: i3m-platform/ui-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_API_BASE_URL
          value: "http://api-gateway-service:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: ui-dashboard-config
