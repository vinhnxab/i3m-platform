# ERP Services Deployments
# Core Business Logic Services

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-service
  namespace: i3m-platform
  labels:
    app: commerce-service
    tier: erp
    component: core-business
spec:
  replicas: 2
  selector:
    matchLabels:
      app: commerce-service
  template:
    metadata:
      labels:
        app: commerce-service
        tier: erp
        component: core-business
    spec:
      containers:
      - name: commerce-service
        image: i3m-platform-commerce-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3014
          name: http
        env:
        - name: SERVER_PORT
          value: "3014"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3014
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3014
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: commerce-service
  namespace: i3m-platform
  labels:
    app: commerce-service
    tier: erp
spec:
  selector:
    app: commerce-service
  ports:
  - port: 3014
    targetPort: 3014
    protocol: TCP
    name: http
  type: ClusterIP

