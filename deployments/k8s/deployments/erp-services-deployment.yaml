---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: i3m-platform
  labels:
    app: storage-service
    tier: erp
    component: core-business
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
        tier: erp
        component: core-business
    spec:
      containers:
      - name: storage-service
        image: i3m-platform-storage-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3032
          name: http
        env:
        - name: SERVER_PORT
          value: "3032"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: REDIS_URL
        - name: STORAGE_UPLOAD_PATH
          value: "/app/storage/uploads"
        - name: STORAGE_THUMBNAIL_PATH
          value: "/app/storage/thumbnails"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3032
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3032
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: storage-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: i3m-platform
  labels:
    app: storage-service
    tier: erp
spec:
  selector:
    app: storage-service
  ports:
  - port: 3032
    targetPort: 3032
    protocol: TCP
    name: http
  type: ClusterIP
