# User Service Configuration
server.port=3009

spring.application.name=user-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/i3m_platform}
spring.datasource.username=${DATABASE_USERNAME:i3m_user}
spring.datasource.password=${DATABASE_PASSWORD:i3m_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis configuration
spring.redis.host=${SPRING_REDIS_HOST:redis}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:i3m_password}
spring.redis.database=${SPRING_REDIS_DATABASE:0}
spring.redis.timeout=${SPRING_REDIS_TIMEOUT:2000ms}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cache configuration
spring.cache.type=simple
# spring.cache.redis.time-to-live=600000

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.i3m.userservice=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
